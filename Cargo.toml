[package]
name = "wows_toolkit"
version = "0.1.0"
authors = ["Emil Ernerfeldt <emil.ernerfeldt@gmail.com>"]
edition = "2021"
rust-version = "1.72"


[dependencies]
egui = "0.24.0"
eframe = { version = "0.24.0", default-features = false, features = [
    "accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }
log = "0.4"

# You only need serde if you want app persistence:
serde = { version = "1", features = ["derive"] }
wowsunpack = { version = "0.1.3", default-features = false, path = "../wowsunpack" }
egui_extras = { version = "0.24.0", features = ["syntect"] }
egui_dock = "0.9.0"
rfd = "0.12.1"
humansize = "2.1.3"
thiserror = "1.0.50"
glob = "0.3.1"
wows-replays = { version = "0.1", path = "../wows-replays/parser" }
itertools = "0.12.0"
bounded-vec-deque = "0.1.1"
gettext = "0.4"
sys-locale = "0.3"
language-tags = "0.3"
serde-pickle = { version = "1.0", features = ["variantly"] }
flate2 = "1.0.28"
ouroboros = "0.18"
byteorder = "1.5.0"
bincode = "1.0"
tap = "1.0"
thousands = "0.2.0"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.10"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen-futures = "0.4"


[profile.release]
opt-level = 2 # fast and small wasm

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[profile.profiling]
inherits = "release"
debug = true


[patch.crates-io]
serde-pickle = { path = "../serde-pickle" } #git = "https://github.com/landaire/serde-pickle.git" }

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
